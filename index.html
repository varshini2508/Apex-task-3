<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Styling and JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Advanced Styling & JavaScript Demo</h1>
        <p>Responsive Design • Interactive Quiz • API Data Fetch</p>
    </header>

    <!-- Responsive Section -->
    <section id="responsive-demo">
        <h2>Responsive Design Example</h2>
        <p>Resize the window to see how the layout changes.</p>
        <div class="responsive-box">Box 1</div>
        <div class="responsive-box">Box 2</div>
        <div class="responsive-box">Box 3</div>
    </section>

    <!-- Quiz Section -->
    <section id="quiz-section">
        <h2>Quick Quiz</h2>
        <p id="question"></p>
        <div id="answers"></div>
        <p id="result"></p>
    </section>

    <!-- API Section -->
    <section id="api-section">
        <h2>Random Joke from API</h2>
        <button id="fetch-joke">Get a Joke</button>
        <p id="joke"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
